<template>
    <lightning-modal-header label="Edit Copy Case"></lightning-modal-header>
    <lightning-modal-body>
    <lightning-record-edit-form density="comfy" object-api-name='CopyCase__c'
    record-id={recordId}>
            <lightning-layout>

                <lightning-layout-item size="6" padding="around-small">
                    <lightning-input-field field-name="OwnerId" disabled></lightning-input-field>
                    <lightning-input-field required field-name="Name"></lightning-input-field>
                    <lightning-input-field field-name="CopyCaseNumber__c"></lightning-input-field>
                    <lightning-input-field  required field-name="CaccountId__c"></lightning-input-field>
                    <lightning-input-field field-name="Type__c"></lightning-input-field>
                    <lightning-input-field field-name="CopyCaseReason__c"></lightning-input-field>
                </lightning-layout-item>
                <lightning-layout-item size="6" padding="around-small">
                    <lightning-input-field field-name="Status__c"></lightning-input-field>
                    <lightning-input-field field-name="Priority__c"></lightning-input-field>
                    <lightning-input-field field-name="CcontactPhone__c"></lightning-input-field>
                    <lightning-input-field field-name="CcontactEmail__c"></lightning-input-field>
                    <lightning-input-field field-name="CopyCaseOrigin__c"></lightning-input-field>
                    
                </lightning-layout-item>
            </lightning-layout>

        </lightning-record-edit-form>

    </lightning-modal-body>

    <lightning-modal-footer>

        <lightning-button label="Save" onclick={handleSave}></lightning-button>

        <lightning-button label="cancle" onclick={handleCancle}></lightning-button>

    </lightning-modal-footer>
</template>
