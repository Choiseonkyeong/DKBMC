<template>
    <div class="wrapper">
        <div class="slds-p-around_small">
            <!-- 모든계정 + 버튼 구역 -->
            <div class="slds-grid">
                <div class="slds-media">
                    <lightning-icon icon-name="custom:custom11" title="custom11" 
                        class="slds-media__figure"></lightning-icon>
                    <div class="slds-media__body">
                        <div class="slds-combobox_container slds-size_small">
                            <div
                                class={dropdownTriggerClass}
                                aria-expanded="false"
                                aria-haspopup="listbox"
                                role="combobox">
                                <div
                                    class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                                    role="none"
                                    onclick={handleClickExtend}>
                                    <span class="current_filter">{currentFilter}
                                        <lightning-icon
                                            class="slds-button__icon slds-icon-utility-down slds-icon_container forceIcon"
                                            data-data-rendering-service-uid="232"
                                            data-aura-rendered-by="371:0"
                                            data-aura-class="forceIcon"
                                            icon-name="utility:down"
                                            size="x-small"></lightning-icon>
                                    </span>
                                </div>
                                <div
                                    id="listbox-id-1"
                                    class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid"
                                    role="listbox">
                                    <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                        <template for:each={filterOptions} for:item="option">
                                            <li role="presentation" class="slds-listbox__item" key={option.value}>
                                                <div
                                                    class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                                    data-filter={option.value}
                                                    onclick={handleFilterChangeButton}>
                                                    <span
                                                        class="slds-media__figure slds-listbox__option-icon"
                                                        data-filter={option.value}></span>
                                                    <span class="slds-media__body" data-filter={option.value}>
                                                        <span class="slds-truncate" title="Option A" data-filter={option.value}>{option.label}</span>
                                                    </span>
                                                </div>
                                            </li>
                                        </template>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="slds-col_bump-left">
                    <!-- Button group: simple buttons -->
                    <lightning-button-group>
                        <lightning-button  onclick={newhandler} label="New"></lightning-button>
                    </lightning-button-group>
                </div>
            </div>
            
            <!-- 텍스트 구역 + 검색과 아이콘 구역 -->
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-input label="Name" value={nameValue} onchange={handleInputChange}></lightning-input>
                </div>
                <div class="slds-col">
                    <lightning-input label="Subject" value={subjectValue} onchange={handleInputChange}></lightning-input>
                </div>
                <div class="slds-col">
                    <lightning-input label="Status" value={StatusValue} onchange={handleInputChange}></lightning-input>
                </div>
              
            </div>
            <div class="slds-grid slds-grid_align-end slds-button__icon_right">
                <lightning-button variant="brand" label="검색"  onclick={handleSearch} >

                </lightning-button>
            </div>
        </div>

        <!-- 테이블 영역 -->
        <div class="slds-box">
            <template if:true={isLoaded}>
                <c-l-w-c-custom-datatable-type
                    key-field="Id"
                    show-row-number-column
                    data={dataList}
                    columns={columns}
                    draft-values={saveDraftValue}
                    hide-checkbox-column
                    onsave={handelSave}
                    oncancel={handleCancel}
                    onrowaction={rowactionHandler}
                   ></c-l-w-c-custom-datatable-type>
            </template>
        </div>

    </div>
</template>
